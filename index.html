<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="game">
    <h1>Game Website</h1>
    <button class="button-80" id="playButton">Play</button>
    <button class="button-80" id="howItWorksButton">How it works</button>
    <form id="playerForm">
      <label for="numberOfPlayers">Number of players:</label>
      <input type="number" id="numberOfPlayers" min="2" max="12">
      <button class="button-80" id="startGame" type="submit">Start Game</button>
    </form>
    <div id="gameCanvas">
        <button class="button-80" id="revealButton">Press to reveal</button>
        <button class="button-80" id="hideButton">Press if you're ready to pass the phone</button>
        <p id="messageDisplay"></p>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
